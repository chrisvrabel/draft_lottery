<html>
<title>Draft Lottery</title>
<head>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<!-- Load the d3 library. -->
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<style>
/* put a border around the svg element so we can see the coordinate system better. */
body { font-family: "Open Sans"; }
.right { 
  float: right; 
  width: 19%; 
  height: 100%;
  border-size: 1px;
  border-style: solid;
  border-color: blue;
}
.left { float: left; width:80%; height:100%;}
.stack { 
  float: left; 
  width: 100%;
}
#top {
  height: 25%;
}
#mid1 {
  height: 50%;
}
#mid2 {
  height: 5%;
}
#bot {
  height: 20%;
}
.title { 
  display: block;
  text-align: center;
  font-size: 60px;
  font-weight: bolder;
  text-overflow: ellipsis;
}
#rightTitle {
  margin-top: 10px;
  height: 8%;
  text-align: center;
  font-size: 30;
  font-weight: bold;
}
button {
  margin: 0 5 0 0;
  padding: 7px 22px;
  font-size: 24px;
  font-family: "Bitter",serif;
  line-height: 0.9;
  appearance: none;
  box-shadow: none;
  border-radius: 0;
}
button:focus {
  outline: none;
}
#master {
  color: #fff;
  background-color: #6496c8;
  text-shadow: -1px 1px #417cb8;
  border: none;
}
#master:hovor {
  background-color: #346392;
  text-shadow: -1px 1px #27496d;
}
#master:active {
  background-color: #27496d;
  text-shadow: -1px 1px #193047
}
.mainButtons {
  display: block;
}
</style>
</head>
<body>
<div id="whole">
  <div class="left">
    <div class="stack", id="top">
      <span class="title" id="championsLeagueTitle" >Champions League</span>
      <span class="title" id="draftLotteryTitle" ></span>
    </div>
    <div class="stack", id="mid1">
      <div id="mainButtonDiv">
        <button class="mainButtons" id="master">Begin<br>Rolling<br>for<br>1st Pick</button>
        <button class="mainButtons" id="reset">RESET<br>ALL</button>
      </div>
      <div id="lottoNumbers"></div>
    </div>
    <div class="stack" id="mid2">
      <button class="rollButtons" id="roll1">Roll</button>
      <button class="rollButtons" id="roll2">Roll</button>
      <button class="rollButtons" id="roll3">Roll</button>
    </div>
    <div class="stack" id="bot">
      <span id="caption">Welcome to the Draft Lottery!</span>
    </div>
  </div>
  <div class="right">
    <div id="rightTitle">Draft Position</div>
    <div id="rightList"></div>
  </div>  
</div>



<script type="text/javascript">

var year = (new Date()).getFullYear();
document.getElementById("draftLotteryTitle").innerHTML = "Draft Lottery " + year;

//Only used for making the visualization of the game graph look nice
function sleep(ms){
	return new Promise(resolve => setTimeout(resolve, ms));
}

</script>

</body>
</html>
